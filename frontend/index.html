<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de CaÃ§ambas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;

        h1 {

            color: white;

        }
    </style>

<body>

<h1>Sistema de Controle de Estoque de CaÃ§ambas</h1>

<!-- PAINEL RESUMO -->
<div id="resumo" style="
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
">
    <div id="disponiveis" style="
        background-color: #e8f8f1;
        color: #1e8449;
        padding: 10px 15px;
        border-radius: 5px;
    ">
        ðŸŸ¢ DisponÃ­veis: 0
    </div>

    <div id="alugadas" style="
        background-color: #fdecea;
        color: #c0392b;
        padding: 10px 15px;
        border-radius: 5px;
    ">
        ðŸ”´ Alugadas: 0
    </div>
</div>

<h2>Lista de CaÃ§ambas (50 unidades - 4mÂ³)</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NÃºmero</th>
            <th>Status</th>
            <th>AÃ§Ã£o</th>
        </tr>
    </thead>
    <tbody id="lista"></tbody>
</table>

<script>
const API = "http://127.0.0.1:5000";

async function carregar() {
    try {
        const response = await fetch(API + "/cacambas");
        const dados = await response.json();

        const tabela = document.getElementById("lista");
        tabela.innerHTML = "";

        let disponiveis = 0;
        let alugadas = 0;

        dados.forEach(c => {

            if (c.status === "disponivel") {
                disponiveis++;
            } else {
                alugadas++;
            }

            tabela.innerHTML += `
                <tr style="
                    background-color: ${c.status === 'alugada' ? '#fff5f5' : 'white'};
                ">
                    <td>${c.id}</td>
                    <td>${c.numero}</td>
                    <td style="
                        font-weight: bold;
                        color: ${c.status === 'disponivel' ? '#1e8449' : '#c0392b'};
                    ">
                        ${c.status}
                    </td>
                    <td>
                        <button 
                            style="background-color: ${c.status === 'disponivel' ? '#c0392b' : '#27ae60'};"
                            onclick="alterarStatus(${c.id}, '${c.status}')"
                        >
                            ${c.status === 'disponivel' ? 'Alugar' : 'Liberar'}
                        </button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("disponiveis").innerHTML =
            `ðŸŸ¢ DisponÃ­veis: ${disponiveis}`;

        document.getElementById("alugadas").innerHTML =
            `ðŸ”´ Alugadas: ${alugadas}`;

    } catch (erro) {
        console.error("Erro:", erro);
    }
}

async function alterarStatus(id, statusAtual) {
    const novoStatus = statusAtual === "disponivel" ? "alugada" : "disponivel";

    await fetch(API + "/cacambas/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: novoStatus })
    });

    carregar();
}

carregar();
</script>

</body>
</html>
